<script>
$(function(){
	
	PageTool.init({
		totalCount:100,
		pageSize:7, 
		pageMax:10 
	},function(){
		alert("init");
	});
	
});	

function select(index){
	pageTool.setPage(index,function(){
		alert(index);
	});
}

function previous(){
	select(pageTool.getCurrentPage()-1);
}

function next(){
	select(pageTool.getCurrentPage()+1);
}
</script>
