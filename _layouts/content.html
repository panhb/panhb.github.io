<!DOCTYPE html>
<html>
<head>
    <title>{{ page.title  }}---{{ site.title }}</title>
    <meta charset="utf-8">
    <link rel='stylesheet' href='/assets/css/bootstrap.min.css' />
    <link rel="stylesheet" type="text/css" href="/assets/css/content.css">    
</head>
  <body>
  <a href="/" class="home"><span>{{ site.name}}</span></a>
  <div class="wrapper">
      <div class="cell">
          <div class="page">
              <h2>{{ page.title  }}</h2>
              <p class="small grey">Written by {{ page.author }}<span class="diamond">&sdot;</span> {{ page.date | date: "%d %B %Y" }}</p>
              <p class="small grey"><a href="#article" id="link1">Read Now</a>
          </div>
      </div>
  </div>
  <div class="wrapper article" id="article">
      <div class="cell">
          <div class="page">
		  {{ content }}
              <hr>
              <p class="small grey">Written in {{ page.place }}. Â© 2014</p>
          </div>
      </div>
  </div>
  <div id="disqus_thread" class="page"></div>
 <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = '{{ site.disqus}}'; // required: replace example with your forum shortname
        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-55632873-1', 'auto');
	  ga('send', 'pageview');

	</script>
  </body>
</html>
